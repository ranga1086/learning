name: Java build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with: 
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build Application
      run: mvn -B package --file pom.xml
    - name: Checking the version
      run: hostname
    - name: Echo test
      run: echo "Testing user"
    
    
